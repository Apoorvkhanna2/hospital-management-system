apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hospital-backend
  template:
    metadata:
      labels:
        app: hospital-backend
    spec:
      containers:
      - name: backend
        image: your-dockerhub-username/hospital-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/hospital_db"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-backend
spec:
  selector:
    app: hospital-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer