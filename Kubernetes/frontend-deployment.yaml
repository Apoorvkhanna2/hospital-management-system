apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
    spec:
      containers:
      - name: frontend
        image: your-dockerhub-username/hospital-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://hospital-backend:5000/api"
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-frontend
spec:
  selector:
    app: hospital-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer