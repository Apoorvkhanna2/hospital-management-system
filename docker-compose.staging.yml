version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=hospital_db
    volumes:
      - mongodb_data:/data/db

  backend:
    image: apoorv468/hospital-backend:latest  # Updated with your username
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hospital_db
      - PORT=5000
      - NODE_ENV=staging
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    image: apoorv468/hospital-frontend:latest  # Updated with your username
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data: